<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f9f9f9; }
    .quiz { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); width: 400px; }
    h2 { margin-bottom: 20px; }
    button { display: block; width: 100%; margin: 10px 0; padding: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="quiz">
    <h2 id="question">Question will appear here</h2>
    <div id="options"></div>
    <button onclick="next()">Next</button>
    <h3 id="score"></h3>
  </div>

  <script>
    const questions = [
      { q: "What is 2+2?", options: ["3","4","5"], answer: "4" },
      { q: "Capital of India?", options: ["Delhi","Mumbai","Kolkata"], answer: "Delhi" },
      { q: "HTML stands for?", options: ["Hyper Text Markup Language","High Text Machine Language","None"], answer: "Hyper Text Markup Language" }
    ];
    let index = 0, score = 0, selected = null;

    function loadQuestion() {
      document.getElementById("question").innerText = questions[index].q;
      let optionsHTML = "";
      questions[index].options.forEach(opt => {
        optionsHTML += `<button onclick="select('${opt}')">${opt}</button>`;
      });
      document.getElementById("options").innerHTML = optionsHTML;
    }

    function select(opt) { selected = opt; }

    function next() {
      if (selected === questions[index].answer) score++;
      index++;
      if (index < questions.length) {
        loadQuestion();
      } else {
        document.querySelector(".quiz").innerHTML = `<h2>Final Score: ${score}/${questions.length}</h2>`;
      }
    }

    loadQuestion();
  </script>
</body>
</html>
