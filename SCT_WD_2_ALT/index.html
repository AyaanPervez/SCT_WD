<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
    .calculator { background: #222; padding: 20px; border-radius: 15px; }
    #display { width: 100%; height: 60px; font-size: 2em; margin-bottom: 10px; text-align: right; padding: 10px; border-radius: 10px; }
    button { width: 70px; height: 70px; font-size: 1.5em; margin: 5px; border: none; border-radius: 10px; cursor: pointer; }
    button.operator { background: orange; color: white; }
    button.equal { background: green; color: white; width: 150px; }
    button.clear { background: red; color: white; width: 150px; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <br>
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="operator" onclick="append('/')">÷</button>
    <br>
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="operator" onclick="append('*')">×</button>
    <br>
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="operator" onclick="append('-')">−</button>
    <br>
    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="operator" onclick="append('+')">+</button>
    <br>
    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>

  <script>
    let display = document.getElementById("display");
    function append(value) { display.value += value; }
    function clearDisplay() { display.value = ""; }
    function calculate() {
      try { display.value = eval(display.value); }
      catch { display.value = "Error"; }
    }
  </script>
</body>
</html>
