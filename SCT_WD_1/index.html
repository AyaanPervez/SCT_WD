<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Landing Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: transparent;
      padding: 15px;
      display: flex;
      justify-content: center;
      transition: background 0.3s;
      z-index: 1000;
    }
    nav.scrolled {
      background: #222;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      padding: 10px;
      transition: color 0.3s, background 0.3s;
    }
    nav a:hover {
      color: yellow;
      background: rgba(255,255,255,0.2);
      border-radius: 5px;
    }
    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }
    #home { background: teal; color: white; }
    #about { background: orange; }
    #services { background: purple; color: white; }
    #contact { background: darkblue; color: white; }
  </style>
</head>
<body>
  <nav id="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">üè† Home</section>
  <section id="about">‚ÑπÔ∏è About</section>
  <section id="services">üõ† Services</section>
  <section id="contact">üìû Contact</section>

  <script>
    const navbar = document.getElementById("navbar");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  </script>
</body>
</html>
